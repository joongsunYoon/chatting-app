<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방 생성 테스트</title>
    <script>
        async function createChatRoom() {
            const response = await fetch('/api/chatrooms/match', {
                method: 'POST'
            });
            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
<h2>채팅방 생성 (상호 호감도 기반)</h2>
<button onclick="createChatRoom()">채팅방 생성 시도</button>

<p id="result" style="margin-top: 20px; font-weight: bold;"></p>
</body>
</html>
